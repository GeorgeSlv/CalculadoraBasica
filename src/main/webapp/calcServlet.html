<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculadora basica</title>
</head>
<body>
	<form action="CalcBasic" method="get">
		<label>Valor A</label>
		<input type="text" name="valorA"><br>
		<label>Valor B</label>
		<input type="text" name="valorB"><br>
		<select name="opcao">
			<option value="+"> (+) </option>
			<option value="-"> (-) </option>
			<option value="*"> (*) </option>
			<option value="/"> (/) </option>
		</select>
		<input type="submit" name="calcular">
	</form>
</body>
</html>
